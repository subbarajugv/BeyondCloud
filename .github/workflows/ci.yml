# BeyondCloud CI/CD Pipeline
# Enterprise DevSecOps - Linting, Type Checking, Security Scanning

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ==========================================================================
  # Python Backend Checks
  # ==========================================================================
  python-lint:
    name: Python Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install ruff black mypy

      - name: Run Ruff (linting)
        run: |
          source .venv/bin/activate
          ruff check app/ --output-format=github

      - name: Run Black (formatting check)
        run: |
          source .venv/bin/activate
          black --check app/

      - name: Run MyPy (type checking)
        run: |
          source .venv/bin/activate
          uv pip install -r requirements.txt
          mypy app/ --ignore-missing-imports --no-error-summary || true

  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (security scan)
        run: bandit -r app/ -f json -o bandit-report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: backend-python/bandit-report.json

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install -r requirements.txt

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v --tb=short || echo "No tests found yet"

  # ==========================================================================
  # Node.js Backend Checks
  # ==========================================================================
  nodejs-lint:
    name: Node.js Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-nodejs
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint || true

      - name: Run TypeScript check
        run: npm run typecheck

  nodejs-test:
    name: Node.js Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-nodejs
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests found yet"

  # ==========================================================================
  # Frontend Checks
  # ==========================================================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run check || true

      - name: Build
        run: npm run build

  # ==========================================================================
  # Container Security Scan
  # ==========================================================================
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy (filesystem scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities (warning only)
          severity: 'CRITICAL,HIGH'

  # ==========================================================================
  # Summary Job
  # ==========================================================================
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [python-lint, python-security, python-test, nodejs-lint, nodejs-test, frontend-build, trivy-scan]
    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks completed successfully!"
