{{- if .Values.pythonBackend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "beyondcloud.fullname" . }}-python
  labels:
    {{- include "beyondcloud.labels" . | nindent 4 }}
    app.kubernetes.io/component: python-backend
spec:
  {{- if not .Values.pythonBackend.autoscaling.enabled }}
  replicas: {{ .Values.pythonBackend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "beyondcloud.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: python-backend
  template:
    metadata:
      labels:
        {{- include "beyondcloud.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: python-backend
    spec:
      containers:
        - name: python-backend
          image: "{{ .Values.pythonBackend.image.repository }}:{{ .Values.pythonBackend.image.tag }}"
          imagePullPolicy: {{ .Values.pythonBackend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.pythonBackend.service.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.pythonBackend.service.port }}"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "beyondcloud.fullname" . }}-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "beyondcloud.fullname" . }}-secrets
                  key: jwt-secret
            - name: REDIS_URL
              value: {{ include "beyondcloud.redisUrl" . | quote }}
            {{- range $key, $value := .Values.pythonBackend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- if .Values.observability.otel.enabled }}
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_ENDPOINT
              value: {{ .Values.observability.otel.endpoint | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthProbes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthProbes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthProbes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthProbes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthProbes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthProbes.readiness.periodSeconds }}
          resources:
            {{- toYaml .Values.pythonBackend.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "beyondcloud.fullname" . }}-python
  labels:
    {{- include "beyondcloud.labels" . | nindent 4 }}
    app.kubernetes.io/component: python-backend
spec:
  type: {{ .Values.pythonBackend.service.type }}
  ports:
    - port: {{ .Values.pythonBackend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "beyondcloud.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: python-backend
{{- end }}
