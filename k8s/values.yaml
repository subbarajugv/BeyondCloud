# BeyondCloud Helm Chart Values
# Enterprise deployment configuration

# =============================================================================
# Global Settings
# =============================================================================
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# =============================================================================
# Python Backend (FastAPI)
# =============================================================================
pythonBackend:
  enabled: true
  replicaCount: 2
  
  image:
    repository: beyondcloud/python-backend
    tag: "latest"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 8001
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
  
  env:
    DEBUG: "false"
    LOG_FORMAT: "json"
    SECRET_BACKEND: "env"  # Change to "vault" or "aws" for production
    OTEL_ENABLED: "true"
    SIEM_ENABLED: "false"

# =============================================================================
# Node.js Backend (Express)
# =============================================================================
nodejsBackend:
  enabled: true
  replicaCount: 2
  
  image:
    repository: beyondcloud/nodejs-backend
    tag: "latest"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 3000
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70

# =============================================================================
# Frontend (SvelteKit)
# =============================================================================
frontend:
  enabled: true
  replicaCount: 2
  
  image:
    repository: beyondcloud/frontend
    tag: "latest"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"
      cpu: "200m"

# =============================================================================
# Ingress
# =============================================================================
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  hosts:
    - host: beyondcloud.example.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: nodejsBackend
        - path: /api/rag
          pathType: Prefix
          service: pythonBackend
        - path: /api/agent
          pathType: Prefix
          service: pythonBackend
  tls:
    - secretName: beyondcloud-tls
      hosts:
        - beyondcloud.example.com

# =============================================================================
# PostgreSQL (Bitnami)
# =============================================================================
postgresql:
  enabled: true
  auth:
    postgresPassword: "changeme"
    username: "beyondcloud"
    password: "changeme"
    database: "beyondcloud"
  primary:
    persistence:
      size: 20Gi
    extendedConfiguration: |
      shared_preload_libraries = 'vector'
  # Install pgvector extension
  initdbScripts:
    init-pgvector.sql: |
      CREATE EXTENSION IF NOT EXISTS vector;

# =============================================================================
# Redis (Bitnami)
# =============================================================================
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: "changeme"
  master:
    persistence:
      size: 5Gi

# =============================================================================
# Secrets (use external secrets in production)
# =============================================================================
secrets:
  # Set to false if using external secrets manager (Vault, AWS, etc.)
  createSecret: true
  
  # Only used if createSecret is true
  jwtSecret: "change-this-to-a-long-random-string"
  databaseUrl: ""  # Auto-generated from postgresql config if empty
  
  # External secrets config (when createSecret is false)
  externalSecret:
    enabled: false
    secretName: "beyondcloud-secrets"

# =============================================================================
# Observability
# =============================================================================
observability:
  otel:
    enabled: true
    endpoint: "http://otel-collector:4317"
  
  serviceMonitor:
    enabled: false
    interval: 30s

# =============================================================================
# Health Probes
# =============================================================================
healthProbes:
  liveness:
    path: /health/live
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /health/ready
    initialDelaySeconds: 5
    periodSeconds: 5
